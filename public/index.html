<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign - in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <h1>Google Sign - in </h1>
            <hr>
            <script src="https://accounts.google.com/gsi/client" async defer></script>
            <div id="g_id_onload" data-client_id="309741586468-47utckaqeib018anqjtumche2ea9k4uk.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div><!-- DATA AUTO PROMP SE PONE EN FALSE PARA QUE NO PIDA QUE SE LOGUEE AUTOMATICAMENTE-->
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
                data-shape="rectangular" data-logo_alignment="left">
            </div>
            <br>
            <button class="btn btn-primary" id="google_signout">
                Signout
            </button>
        </div>
        <div class="col-sm-6">
            <h1>Acceso con credenciales </h1>
            <hr>
            <form class="d-grid">
                <input type="text" id="correo" class="form-control mb-2" placeholder="Correo">
                <input type="password" id="password" class="form-control mb-2" placeholder="Password">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
        
    </div>
    <script src="./js/auth.js"></script>
</body>

</html>
